<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="design.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="login">
      <span id="title">Authentification</span><hr class="afterTitle"/>
      <div style="margin-top: 7px;"/>
      <div id="error"></div>
      <div style="margin-top: 7px;"/>
      <input type="text" id="name" name="theName" placeholder="Username">
      <input type="password" id="pass" name="thePass" placeholder="Password">

      <input type="submit" value="Login" onclick="tryEnter(false)">
      <input type="submit" value="Register" onclick="tryEnter(true)">
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
